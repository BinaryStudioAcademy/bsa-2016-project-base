<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
</head>
<body>
<!--Add buttons to initiate auth sequence and sign out-->
<input type="text" id="tokens" size="200"><br/>
<button id="req">Request</button>
<a id="auth">Authorize</a>
<div>Result of data request: <a id="res" target="_blank"></a></div>
<script type="text/javascript">
    var auth = $("#auth");
    var req = $("#req");
    var res = $("#res");
    $.get("/api/documents/authentication", function(data){
        var l = data.link;
        auth.attr("href", l);
        auth.on("click", function(e){
            e.preventDefault();
            var url = $(e.target).attr("href");
            window.open(url, "", "width=600,height=600");
            })
        });
        req.on("click", function(){
            var allTokens = JSON.parse($("#tokens").val());
            var tokens = JSON.stringify({access_token:allTokens.access_token})
            $.get('/api/documents/test/'+tokens, function(data){
                var l = data.link;
                res.attr("href", l).text(l);
            })
        })
</script>
</body>
</html>
